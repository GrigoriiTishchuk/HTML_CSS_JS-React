<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: #ff02d1;
        }
        #Student{
            color: rgb(255, 255, 0);
        }
        .School{
            color: rgba(0, 98, 255, 0.797);
            font-size: 20px;
        }
        p, h1, span {
            background-color: aquamarine;
        }
        .divi h1{
            background-color: yellow;
        }
        h1 ~ p{
            background-color: cadetblue;
            color: #ff0000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="Student">I'm a student</p>
    <p>Hello mooooore</p>
    <p id="para">Loreeem Ipsuuu.</p>
    <span class="School">Span about school</span>
    <h2 class="School">Biggie about school</h2>
    <hr>
    <h1>Example of h1 heading</h1>
    <hr>
    <div class="divi">
        <h1>Some Bigggg heading</h1>
        <p>Some text</p>
        <p>Some more text</p>
    </div>
</body>
</html>
