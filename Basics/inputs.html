<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some_inputs</title>
</head>
<body>
    <form action="">
        <table border="2" width="400" height="600" align="center">
            <th  colspan="2"  align="center" style="background-color: rgb(242, 245, 48); color : rgb(223, 20, 20); font-size: large;">Registration form</th>
            <tbody style="background-color: rgb(24, 210, 252);">
                <tr>
                    <td>Enter Name</td> <td><input type="text"></td> 
                </tr>
                <tr>
                    <td>Enter Password</td> <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Enter Address</td> <td><textarea cols="21" rows="5"> </textarea></td>
                </tr>
                <tr>
                    <td>Select Game</td>   
                    <td>
                        <input type="checkbox" name="Hockey"> <label for="Hockey">Hockey</label> 
                        <br>
                        <input type="checkbox" name="Football"> <label for="football">Football</label>
                        <br>
                        <input type="checkbox" name="Badminton"> <label for="Badminton">Badminton</label>
                        <br>
                        <input type="checkbox" name="Cricket"> <label for="Cricket">Cricket</label>
                        <br>
                        <input type="checkbox" name="Volleyball"> <label for="Volleyball">Volleyball</label>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td> 
                    <td>
                        <input type="radio" name="gender"> <label for="male">Male</label> 
                        <input type="radio" name="gender"> <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Select your age</td> 
                    <td>
                            <select name="shish" id="cool" >
                                <option value="1">Select</option>
                                <option value="2">asdasd</option>
                                <option value="3">dddddd</option>
                            </select> 
                    </td>
                </tr>
                <tr>
                    <td>Select Photo</td> <td><input type="button" value="Choose File"> <span>No file chosen</span></td> 
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" style="height:40px;width:100px" value="click me"> 
                        <input type="reset" style="height:40px;width:100px" value="reset"> 
                        <input type="submit" style="height:40px;width:100px" value="submit form" >
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
