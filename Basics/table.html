<html lang="en">

</head>
<body>

    <table border="1" width="300" align="center">
        <tbody style="background-color: crimson;">
            <tr align="center" style="background-color: burlywood">
                <th>Name</th> <th>Age</th> <th>address</th>
            </tr>
            <tr align="center">

        <tbody style="font-family: 'Courier New', Courier, monospace; background-color: aqua;">
            <tr align="center" style="background-color: burlywood">
                <td>Miika</td> <td>eternity</td> <td>something</td>
            </tr>
            <tfoot style="background-color: darkmagenta;">
                <tr align="center">
                    <td>Misha</td> <td>32</td> <td>Greenland</td>
                </tr>
            </tfoot>
            
        </tbody>
