<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FLEXBOX.css">
    <title>Flexbox Website</title>
</head>
<body>
    <div class="header-image">
        <header>
            <h1 style>Header</h1>
        </header>
    </div>
    <nav>
        <ul>
            <li>Grisha</li>
            <li>Tishchuk</li>
            <li>Varia</li>
            <li>Student</li>
        </ul>
    </nav>
    <main class="flex-container">
        <section class="main-content">
            <h2>Main Content</h2>
            <article>
                <h3>Article 1</h3>
                <p>Some article here.</p>
            </article>
            <article>
                <h3>Article 2</h3>
                <p>And some article there.</p>
            </article>
        </section>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <section>
                <h3>Section 1</h3>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </section>
            <section>
                <h3>Section 2</h3>
                <ol>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                </ol>
            </section>
        </aside>
    </main>
    <div class="footer-image">
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
