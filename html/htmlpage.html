<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML task with unordered list and ordered list</title>
</head>
<body>
    <h1>Main Title</h1>
    <p>This is the first paragraph</p>
    <p>This is the second paragraph</p>

    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
